<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <div class="container mt-5">
        <h1>Contact Form!</h1>
        <form action="#" class="row g-3" id="form">
            <div class="parent">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required
                onfocus="focusFunction(this)"
                onblur="blurFunction(this)"
                oninput="inputFunction(this)"
                >
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required
                onfocus="focusFunction(this)"
                onblur="blurFunction(this)"
                oninput="inputFunction(this)">
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required
                onfocus="focusFunction(this)"
                onblur="blurFunction(this)">
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+977 "
                onfocus="focusFunction(this)"
                onblur="blurFunction(this)">
            </div>
            <div class="col-md-4">
                <label for="address" class="form-label"
                >Address</label>
                <select name="" id="address"
                onchange="changeFunction(this)">
                    <option value="Kathmandu">Kathmandu</option>
                    <option value="Bhaktapur">Bhaktapur</option>
                    <option value="Lalitpur">Lalitpur</option>
                    <option value="Kavre">Kavre</option>
                    <option value="Hetauda">Hetauda</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Querries?</label>
                <textarea id="comments" class="form-control" rows="3" class="form-control" required
                onfocus="focusFunction(this)"
                onblur="blurFunction(this)"></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary"
                id="btnSubmit">Submit</button>
            </div>
            <input class="col-md-12" type="reset">
        </div>
        </form>
        <br><br>
        <!-- <div style="border:1px solid red; height: 50px;"><p id="demo"></p></div> -->
        <div id="test" style="border:1px solid red; height: 50px;"></div>
    </div>

    <script>
        function focusFunction(over){
            over.style.background="powderblue";
        }
        function blurFunction(out){
            out.style.background="";
        }
        // var parent = document.getElementById("parent");

        // parent.addEventListener("click", event => {
        //     if (event.target.className ==="form-control") {
        //         console.log("Targeted");
        //     }
        // })
        function inputFunction(input){
            var x = input.value;
            document.getElementById("test").innerHTML = x;
        }
        
        document.getElementById("btnSubmit").addEventListener("submit", submitFunction);

        function submitFunction(){
            alert("Submitteed")
        }

   

        function changeFunction(change){
            var x = change.value;
            document.getElementById("test").innerHTML = "Your address: " + x;
        }

        document.getElementById("form").addEventListener("reset", resetFunction)
        function resetFunction(){
            alert("The form was reset");
        }

        
    

    </script>
</body>
</html>
