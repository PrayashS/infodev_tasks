<div class="card">
  <form [formGroup]="userForm">
    <div class="mt-5">
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Name</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Address</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input type="text" formControlName="address" class="form-control" placeholder="Enter Addess">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
