<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav Section -->
    <header class="bg-dark mb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <nav class="navbar justify-content-between">
              <a class="navbar-brand" style="color: #fff">Add Item</a>
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchtextbox"
                />
              </form>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Content Section -->
    <section class="outer">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-sm-12 col-md-8">
            <h1>Add Item Of Your Choice</h1>
            <div class="inner">
              <div class="form-row">
                <div class="col-8 mr-sm-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your Item"
                    id="additeminput"
                  />
                  <input type="hidden" id="saveindex">
                </div>
                <button
                  type="button"
                  class="btn btn-success mr-sm-2"
                  id="additembtn"
                >
                  Add Item
                </button>
                <button
                  type="button"
                  class="btn btn-success mr-sm-2"
                  id="saveitembtn"
                  style="display: none"
                >
                  Save Item
                </button>
                <button type="button" id="deleteallbtn" class="btn btn-danger">
                  Delete All
                </button>
              </div>
              <div class="output">
                <table
                  class="table table-striped mt-3 mb-0"
                  id="addeditemlist"
                ></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
